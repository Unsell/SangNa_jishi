<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	    <title></title>
	    <script src="../js/jquery-2.1.0.js"></script>
	    <script src="../js/jquery-html5Validate.js"></script>
	    <script src="../js/mui.min.js"></script>
	    <link href="../css/mui.min.css" rel="stylesheet"/>
	    <link href="../css/common.css" rel="stylesheet"/>
	    <link href="../css/Xiugai_mima.css" rel="stylesheet"/>
		<title>修改密码</title>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">修改密码</h1>
			<a class=" mui-pull-right save">保存</a>
		</header>
		<div class="mui-content">
			<div class="mt30"></div>
			<form id="testForm" action="" method="post">
				<div class="infor">
					<span class="size">旧密码</span>
					<input class="input_size" type="password" data-min="6" />
				</div>
				<div class="infor">
					<span class="size">新密码</span>
					<input class="input_size" type="password" data-min="6" />
				</div>
				<div class="infor">
					<span class="size">确定新密码</span>
					<input class="input_size_2" type="password" data-min="6" />
				</div>
			</form>
		</div>
		<script>
			$("#testForm").html5Validate(function() {
				$('.save').click(function(){
					mui.openWindow({
					    url: 'Geren_Ziliao.html'
					  });
				})
				//this.submit();	
			}, {
				// novalidate: false	
			});
			
		</script>
	</body>
</html>
