		<script>
			document.querySelector('.mui-pull-right').addEventListener('tap', function() {
			  //打开真实姓名页面
			  mui.openWindow({
			    url: 'Geren_Ziliao.html' 
			  });
			});
			 mui.plusReady(function(){
             // 在这里调用plus api
             (function($, doc) {
				$.init();
				$.ready(function() {
					//级联示例
					var cityPicker = new $.PopPicker({
						layer: 2
					}); 
					cityPicker.setData(cityData);
					var JiGuan = doc.getElementById('JiGuan');
					JiGuan.addEventListener('tap', function(event) {
						cityPicker.show(function(items) {
							JiGuan.value = items[0].text + items[1].text;
						});
					}, false);

					
				});
			})(mui, document);

			
        });
