<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	    <title></title>
	    <script src="../js/jquery-2.1.0.js"></script>
	    <script src="../js/jquery-html5Validate.js"></script>
	    <script src="../js/mui.min.js"></script>
	    <link href="../css/mui.min.css" rel="stylesheet"/>
	    <link href="../css/iconfont.css" rel="stylesheet"/>
	    <link href="../css/common.css" rel="stylesheet"/>
	    <link href="../css/Zhaohui_mima.css" rel="stylesheet"/>
		<title>找回密码</title>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">找回密码</h1>
		</header>
		<div class="mui-content">
			<div class="mt30"></div>
			<form id="testForm" action="" method="post">
				<div class="infor">
					<span class="mui-icon iconfont icon-shouji"></span>
					<input type="tel" placeholder="手机号码" required=""   name = "Formtest[login]" />
				</div>
				<div class="infor_2">
					<span class="mui-icon mui-icon-locked"></span>
					<input type="text" placeholder="请输入验证码" required=""   name = "Formtest[login]" />
				</div>
				<button id="btn" class="mui-btn mui-btn-block mui-btn-primary">获取验证码</button>
				<button id="submit" class="mui-btn public_btn">确认</button>
			</form>
		</div>
		<script>
		$("#testForm").html5Validate(function() {
				alert("全部通过！");
				document.getElementById('submit').addEventListener('tap', function() {
				  //打开关于页面
				  mui.openWindow({
				    url: 'Queren_mima.html' 
				  });
				});
				//this.submit();	
			}, {
				// novalidate: false	
		});
			
			document.getElementById("btn").addEventListener("click",function(){
    			 var count = 60;
                var countdown = setInterval(CountDown, 1000);
                function CountDown() {
//                  $("#btn").attr("disabled", true);
                    $("#btn").html( count + " 秒");
                    if (count == 0) {
//                      $("#btn").html("获取验证码").removeAttr("disabled");
                        clearInterval(countdown);
                    }
                    count--;
                }
			});
		</script>
	</body>
</html>
